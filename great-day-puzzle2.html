<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Day Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .puzzle-area {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .puzzle-board {
            width: 300px;
            height: 300px;
            border: 3px dashed #ccc;
            border-radius: 15px;
            position: relative;
            background: #f9f9f9;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            transition: all 0.3s ease;
        }

        .puzzle-board.drag-over {
            border-color: #27ae60;
            background: #ecf0f1;
            transform: scale(1.02);
        }

        .drop-zone {
            border: 2px dashed transparent;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            margin: 5px;
            min-height: 140px;
        }

        .drop-zone.highlight {
            border-color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
        }

        .pieces-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            min-height: 120px;
        }

        .puzzle-piece {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: grab;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            position: relative;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .puzzle-piece:active {
            cursor: grabbing;
        }

        .puzzle-piece:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .puzzle-piece.dragging {
            opacity: 0.7;
            transform: rotate(5deg) scale(1.1);
            z-index: 1000;
        }

        .academics {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .health {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
        }

        .career {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }

        .social {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

        .puzzle-piece.placed {
            width: 135px;
            height: 135px;
            margin: 2px;
            cursor: default;
        }

        .puzzle-piece.placed:hover {
            transform: none;
        }

        .icon {
            font-size: 24px;
            margin-bottom: 8px;
            pointer-events: none;
        }

        .completion-message {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            border-radius: 15px;
            margin-top: 20px;
            color: #ecf0f1;
            font-size: 1.2em;
            font-weight: bold;
            display: none;
            animation: celebrate 0.6s ease-out;
            border: 2px solid #27ae60;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .reset-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        @media (max-width: 600px) {
            .puzzle-board {
                width: 250px;
                height: 250px;
            }
            
            .puzzle-piece {
                width: 100px;
                height: 100px;
                font-size: 12px;
            }
            
            .puzzle-piece.placed {
                width: 115px;
                height: 115px;
            }
        }

        /* Mobile touch support */
        @media (hover: none) and (pointer: coarse) {
            .puzzle-piece:hover {
                transform: none;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§© Great Day Puzzle</h1>
        <p class="subtitle">Drag each piece to complete your great day picture</p>
        
        <div class="puzzle-area">
            <div class="puzzle-board" id="puzzleBoard">
                <div class="drop-zone" data-piece="academics"></div>
                <div class="drop-zone" data-piece="health"></div>
                <div class="drop-zone" data-piece="career"></div>
                <div class="drop-zone" data-piece="social"></div>
            </div>
        </div>

        <div class="pieces-container" id="piecesContainer">
            <div class="puzzle-piece academics" draggable="true" data-piece="academics">
                <div class="icon">ðŸ“š</div>
                <div>ACADEMICS</div>
            </div>
            <div class="puzzle-piece health" draggable="true" data-piece="health">
                <div class="icon">ðŸ’ª</div>
                <div>HEALTH</div>
            </div>
            <div class="puzzle-piece career" draggable="true" data-piece="career">
                <div class="icon">ðŸ’¼</div>
                <div>CAREER</div>
            </div>
            <div class="puzzle-piece social" draggable="true" data-piece="social">
                <div class="icon">ðŸ‘¥</div>
                <div>SOCIAL</div>
            </div>
        </div>

        <div class="completion-message" id="completionMessage">
            ðŸŽ‰ Congratulations! You've had a GREAT DAY! ðŸŽ‰
        </div>

        <button class="reset-btn" onclick="resetPuzzle()">Reset Puzzle</button>
    </div>

    <script>
        let draggedElement = null;
        let placedPieces = 0;
        let isInitialized = false;

        function initializePuzzle() {
            if (isInitialized) return;
            
            console.log('Initializing puzzle...');
            
            // Add drag event listeners to puzzle pieces
            const pieces = document.querySelectorAll('.puzzle-piece');
            pieces.forEach(piece => {
                // Remove existing listeners first
                piece.removeEventListener('dragstart', handleDragStart);
                piece.removeEventListener('dragend', handleDragEnd);
                
                // Add new listeners
                piece.addEventListener('dragstart', handleDragStart);
                piece.addEventListener('dragend', handleDragEnd);
                
                // Ensure draggable attribute is set
                piece.setAttribute('draggable', 'true');
            });

            // Add drop event listeners to drop zones
            const zones = document.querySelectorAll('.drop-zone');
            zones.forEach(zone => {
                // Remove existing listeners first
                zone.removeEventListener('dragover', handleDragOver);
                zone.removeEventListener('dragenter', handleDragEnter);
                zone.removeEventListener('dragleave', handleDragLeave);
                zone.removeEventListener('drop', handleDrop);
                
                // Add new listeners
                zone.addEventListener('dragover', handleDragOver);
                zone.addEventListener('dragenter', handleDragEnter);
                zone.addEventListener('dragleave', handleDragLeave);
                zone.addEventListener('drop', handleDrop);
            });
            
            isInitialized = true;
            console.log('Puzzle initialized successfully');
        }

        function handleDragStart(e) {
            console.log('Drag started');
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', this.dataset.piece);
        }

        function handleDragEnd(e) {
            console.log('Drag ended');
            if (this.classList.contains('dragging')) {
                this.classList.remove('dragging');
            }
            document.querySelectorAll('.drop-zone').forEach(zone => {
                zone.classList.remove('highlight');
            });
            const board = document.getElementById('puzzleBoard');
            if (board) {
                board.classList.remove('drag-over');
            }
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            e.preventDefault();
            this.classList.add('highlight');
            const board = document.getElementById('puzzleBoard');
            if (board) {
                board.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            // Only remove highlight if we're actually leaving this element
            if (!this.contains(e.relatedTarget)) {
                this.classList.remove('highlight');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            
            console.log('Drop event triggered');

            if (!draggedElement) {
                console.log('No dragged element');
                return false;
            }

            // Allow dropping in any empty zone
            if (this.children.length === 0) {
                console.log('Placing piece in zone');
                
                // Create a copy of the piece
                const clonedPiece = draggedElement.cloneNode(true);
                clonedPiece.classList.add('placed');
                clonedPiece.classList.remove('dragging');
                clonedPiece.setAttribute('draggable', 'false');
                
                // Add to drop zone
                this.appendChild(clonedPiece);
                
                // Remove original piece
                draggedElement.remove();
                
                placedPieces++;
                console.log('Placed pieces:', placedPieces);
                
                // Check if puzzle is complete
                if (placedPieces === 4) {
                    setTimeout(() => {
                        const message = document.getElementById('completionMessage');
                        if (message) {
                            message.style.display = 'block';
                        }
                    }, 300);
                }
            } else {
                console.log('Zone already occupied');
            }

            // Clean up visual feedback
            this.classList.remove('highlight');
            const board = document.getElementById('puzzleBoard');
            if (board) {
                board.classList.remove('drag-over');
            }
            draggedElement = null;
            
            return false;
        }

        function resetPuzzle() {
            console.log('Resetting puzzle');
            
            // Clear the puzzle board
            document.querySelectorAll('.drop-zone').forEach(zone => {
                zone.innerHTML = '';
            });
            
            // Reset pieces container
            const piecesContainer = document.getElementById('piecesContainer');
            if (piecesContainer) {
                piecesContainer.innerHTML = `
                    <div class="puzzle-piece academics" draggable="true" data-piece="academics">
                        <div class="icon">ðŸ“š</div>
                        <div>ACADEMICS</div>
                    </div>
                    <div class="puzzle-piece health" draggable="true" data-piece="health">
                        <div class="icon">ðŸ’ª</div>
                        <div>HEALTH</div>
                    </div>
                    <div class="puzzle-piece career" draggable="true" data-piece="career">
                        <div class="icon">ðŸ’¼</div>
                        <div>CAREER</div>
                    </div>
                    <div class="puzzle-piece social" draggable="true" data-piece="social">
                        <div class="icon">ðŸ‘¥</div>
                        <div>SOCIAL</div>
                    </div>
                `;
            }
            
            // Hide completion message
            const message = document.getElementById('completionMessage');
            if (message) {
                message.style.display = 'none';
            }
            
            // Reset counter and reinitialize
            placedPieces = 0;
            isInitialized = false;
            initializePuzzle();
        }

        // Multiple initialization attempts for better compatibility
        function tryInitialize() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initializePuzzle);
            } else {
                initializePuzzle();
            }
            
            // Backup initialization
            setTimeout(initializePuzzle, 100);
            setTimeout(initializePuzzle, 500);
            setTimeout(initializePuzzle, 1000);
        }

        // Start initialization
        tryInitialize();
    </script>
</body>
</html>
